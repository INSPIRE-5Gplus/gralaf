# Default values for GRALAF.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

expose:
  # Option value: ClusterIP/NodePort/LoadBalancer
  type: ClusterIP
gralaf:
  app:
    gralaf: gralaf
    mqttClient: iot-device
    lasmServer: lasm-server
    loadGenerator: load-generator

  # image defines configuration properties for docker-image-level concerns
  image:
    gralaf:
      repository: localhost:32000/gralaf
      tag: "0.0.1"
      pullPolicy: IfNotPresent
    mqttClient:
      repository: localhost:32000/mqtt-client
      tag: "0.0.1"
      pullPolicy: Always
    lasmServer:
      repository: localhost:32000/lasm-server
      tag: "0.0.2"
      pullPolicy: Always
    loadGenerator:
      repository: localhost:32000/load-generator
      tag: "0.0.3"
      pullPolicy: Always

  # port defines configuration properties for container, target and host ports
  port:
    gralaf: 25001
    mqttClient: 25002
    lasmServer: 5001
    loadGenerator: 25004


  # Duplicate default IP binding choice of docker-compose
  hostPortInternalBind: 127.0.0.1
  hostPortExternalBind: 0.0.0.0

  # replicas defines the number of replicas in a Deployment for the respective application
  replicas:
    gralaf: 0
    mqttClient: 0
    lasmServer: 1
    loadGenerator: 1

  # UID/GID for container user
  security:
    enabled: false
    runAsUser: 2002
    runAsGroup: 2001
    tlsHost: gralaf


  # resources defines the cpu and memory limits and requests for the respective application
  resources:
    gralaf:
      command:
        enforceLimits: true
        limits:
          cpu: 1
          memory: 512Mi
        requests:
          cpu: 0.05
          memory: 32Mi
    mqttClient:
      command:
        enforceLimits: true
        limits:
          cpu: 1
          memory: 512Mi
        requests:
          cpu: 0.05
          memory: 32Mi
    lasmServer:
      command:
        enforceLimits: true
        limits:
          cpu: 1
          memory: 512Mi
        requests:
          cpu: 0.05
          memory: 32Mi
    loadGenerator:
      command:
        enforceLimits: true
        limits:
          cpu: 1
          memory: 512Mi
        requests:
          cpu: 0.05
          memory: 32Mi


  storage:
    className: ""

